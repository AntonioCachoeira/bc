<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="cad.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <br /><br /><br /><br />
    <center>
      <div class="form-box">
        <form class="form">
          <span class="title">Cadastro</span>
          <span class="subtitle">Crie uma conta com seu email.</span>
          <div class="form-container">
            <input
              id="nome1"
              type="text"
              class="input"
              placeholder="Nome Completo"
              required
            />
            <input
              id="email1"
              type="email"
              class="input"
              placeholder="Email"
              required
            />
            <input
              id="senha1"
              type="password"
              class="input"
              placeholder="Senha(somente letras)"
              required
            />
          </div>
          <button id="signup">continuar</button>
        </form>
        <div class="form-section">
          <p>JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
      </div>
    </center>
  </body>
</html>
